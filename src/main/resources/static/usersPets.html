<html>
    <head>
        <title>Pets</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col">
                    <div class="card card-size">
                        <div class="card-body">
                            <h1 class="card-title">Pet Name</h1>
                            <p class="card-text">
                                Age:
                                <br>
                                Color:
                                <br> 
                                Breed:
                                <br>
                                Hight:
                                <br>
                                Weight:
                                <br>
                            </p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#updatePetModal">Update Pet</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card card-size">
                        <div class="card-body">
                            <h2 class="card-title">Card title</h2>
                            <p class="card-text">
                                Age:
                                <br>
                                Color:
                                <br> 
                                Breed:
                                <br>
                                Hight:
                                <br>
                                Weight:
                                <br>
                            </p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#updatePetModal">Update Pet</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-2">
                <div class="col">
                    <div class="card card-size">
                        <div class="card-body">
                            <h3 class="card-title">Card title</h3>
                            <p class="card-text">
                                Age:
                                <br>
                                Color:
                                <br> 
                                Breed:
                                <br>
                                Hight:
                                <br>
                                Weight:
                                <br>
                            </p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#updatePetModal">Update Pet</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card card-size">
                        <div class="card-body">
                            <h4 class="card-title">Card title</h4>
                            <p class="card-text">
                                Age:
                                <br>
                                Color:
                                <br> 
                                Breed:
                                <br>
                                Hight:
                                <br>
                                Weight:
                                <br>
                            </p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#updatePetModal">Update Pet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <button class="btn btn-primary">Add Pets</button>
            
    <form action="PUT">
        <div class="modal" id="updatePetModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Pet Name</h5> 
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>
                    <label>Age:</label>
                    <input type="number" id="age" name="age">
                    <br>
                    <label>Color:</label>
                    <input type="text" id="color" name="color">
                    <br> 
                    <label>Breed:</label>
                    <input type="text" id="breed" name="bredd">
                    <br>
                    <label>Height:</label>
                    <input type="number" id="height" name="height">
                    <br>
                    <label>Weight:</label>
                    <input type="number" id="weight" name="weight">
                    <br>
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </form>

    </body>
</html>
