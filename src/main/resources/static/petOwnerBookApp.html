    <style>
body {
  background-image: url('./images/pexels-blue-bird-7210273.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
.center {
    text-align: center;
}
#snackbar {
  visibility: hidden; /* Hidden by default. Visible on click */
  min-width: 250px; /* Set a default minimum width */
  margin-left: -125px; /* Divide value of min-width by 2 */
  background-color: #333; /* Black background color */
  color: #fff; /* White text color */
  text-align: center; /* Centered text */
  border-radius: 2px; /* Rounded borders */
  padding: 16px; /* Padding */
  position: fixed; /* Sit on top of the screen */
  z-index: 1; /* Add a z-index if needed */
  left: 50%; /* Center the snackbar */
  bottom: 30px; /* 30px from the bottom */
}

/* Show the snackbar when clicking on a button (class added with JavaScript) */
#snackbar.show {
  visibility: visible; /* Show the snackbar */
  /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
  However, delay the fade out process for 2.5 seconds */
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

/* Animations to fade the snackbar in and out */
@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}
</style>

        <div class="container" style="max-width: 960px;">
            <main>
                <div class="col-md-7 col-lg-8" style="padding-top: 20px;">
                    <h1 class="mb-3">Book Appointment</h1>
                    <div class="row g-3">
                        <form id="newApptForm" method="POST">
                            <div class="col-sm-12">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" value="" required>
                            </div>

                            <div class="col-sm-12">
                                <label for="petName" class="form-label">Pet name</label>
                                <input type="text" class="form-control" id="petName" name="petName" value="" required>
                            </div>

                            <div class="col-sm-12">
                                <label for="vetName" class="form-label">Vet name</label>
                                <input type="text" class="form-control" id="vetName" name="vetName" value="" required>
                            </div>

                            <div class="col-sm-12">
                                <label for="appDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="appDate" name="date"required>
                            </div>

                            <div class="col-sm-12">
                                <label for="appTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="appTime" name="time"required>
                            </div>
                            <div class="col-sm-12" >
                                <label for="appNotes" class="form-label" hidden=1>Notes</label>
                                <input type="text" class="form-control" id="notes" name="notes" value="" hidden=1>
                            </div>

                            <br>
                            <button type="button" class="btn btn-primary" id="confirmApp" onclick="myFunction()">Confirm Appointment</button>
            <button type="button" class="btn btn-primary" id="back" onclick="history.back();">Cancel</button>
<div id="snackbar">Your appointment was booked successfully!</div>
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-header">
                                        <strong class="me-auto">Appointment Confirmation</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                    <div class="toast-body">
                                        Your appointment was booked successfully!
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <script src="functions.js"></script> 
		<script>

            const token = getCookieAndValidate("token");
			var now = new Date(),
		    minDate = now.toISOString().substring(0,10);
	
		$('#appDate').prop('min', minDate);
		function myFunction() {
			  var x = document.getElementById("snackbar");
			  x.className = "show";
			  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
			}

            $( "#confirmApp" ).on( "click", function() {
                var newApptForm = $("#newApptForm").serializeArray();
                
                var newAppt = {};

                for(var i = 0; i < newApptForm.length; i++){
                	newAppt[newApptForm[i]["name"]] = newApptForm[i]["value"] 
                }
                var settings = {
                "url": "http://localhost:8080/api/appointments",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer "+token
                },
                "data": JSON.stringify(newAppt),
                };

                 $.ajax(settings).done(function (response) {
                    
                    $("#newApptForm").trigger("reset");
                }); 

            } );
        </script>
