<!-- Loginpahe for both the Pet owner and the Vet-->
<html>
    <head>
        <title>PetTracker</title>
    </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button class="btn" type="login">Login</button>
      <br>
      <!-- Link to redirect to Register/Signup Page-->
      <label>Not a member?</label>
      <a href="signup.html">Signup Now</a>
      <!-- Guest Login for easier testing-->
      <br>
      <a href="">Guest User Login</a>
      <br>
      <a href="">Guest Vet Login</a>
    </form>
  </body>
</html>
